	// KDex
	#KDEX_title = Experimento de polvo Kerbal
	#KDEX_manufacturer = Centro de I+D masterTorch
	#KDEX_description = Dentro de esta pequeña lata de café hay un sensor altamente sensible que puede medir la densidad de las partículas de polvo que chocan con la parte posterior de la lata. ¡Ahora podemos extraer la ciencia de las colisiones!
	#KDEX_tags = experiment polvo colisión desarrollo repetición re- reus re-us redo re-do reiniciar re-set ciencia sensor kdex

	#KDEX_startEventGUIName = Abrir Tapa
	#KDEX_endEventGUIName = Cerrar Tapa
	#KDEX_actionGUIName = Alternar Tapa
	
	#KDEX_experimentActionName = Ejecutar Análisis de Polvo
	#KDEX_resetActionName = Descartar Datos
	#KDEX_reviewActionName = Revisar Datos
	#KDEX_collectActionName = Tomar Datos


	// Kerbal Dust Experiment: Dust Analysis ScienceDefs (can be moved to another file)
	#KDEX_SD_title = Análisis de Polvo

	#KDEX_SD_default = Los granos colisionados parecen ser bastante pequeños.

	#KDEX_SD_InSpace = El polvo se forma en una nube en forma de panqueque. Esto podría causar resplandor.

	#KDEX_SD_KerbinSrfLandedLaunchpad = Los granos entrantes consisten en partículas de combustible de cohete quemado.
	#KDEX_SD_KerbinSrfLandedRunway = Las partículas parecen consistir principalmente en polvo de frenos y partículas de goma de los neumáticos.
	#KDEX_SD_KerbinSrfLandedKSC = Hay evidencia de que el polvo consiste en polen, pelos kerbal y fibras de trajes espaciales.
	#KDEX_SD_KerbinFlyingLowGrasslands = La densidad de los granos parece ser muy similar a la del polen ... ¡Achuus!
	#KDEX_SD_KerbinFlyingLowDeserts = Muchas colisiones pesadas que casi dañan el sensor. Este es un lugar bastante polvoriento.
	#KDEX_SD_KerbinFlyingLowBadlands = Puede encontrar polvo similar en sus estanterías.
	#KDEX_SD_KerbinFlyingLowShores = Un material granular suelto. Probablemente el mismo que cubre las playas, los cauces de los ríos y los desiertos de Kerbin.
	#KDEX_SD_KerbinFlyingLowIceCaps = Polvo con una firma espectral compleja entrante.
	#KDEX_SD_KerbinFlyingLowWater = Las partículas entrantes parecen estar bastante húmedas.
	#KDEX_SD_KerbinFlyingLowTundra = Las partículas entrantes parecen ser cristales de hielo.
	#KDEX_SD_KerbinInSpaceLow = Encontramos evidencia de partículas extremadamente finas de polvo mineral.
	#KDEX_SD_KerbinInSpaceHigh = Un polvo diferente aquí arriba. Parece formarse en formas extrañas.

	#KDEX_SD_MunInSpaceHigh = Este polvo está bien como el polvo de talco, pero es algo malvado. Sigue las líneas del campo eléctrico y se abre paso en los equipos.
	#KDEX_SD_MunInSpaceLow = ¡Altas densidades! Buena tasa de impacto. El polvo a baja altitud debería poder arrojar un resplandor al atardecer.
	#KDEX_SD_MunInSpaceLowTwinCraters = Después de cada colisión de granos sigue una colisión gemela con la misma carga.
	#KDEX_SD_MunInSpaceLowEastFarsideCrater = Baja tasa de colisión, pero fuertes impactos.
	#KDEX_SD_MunInSpaceLowMidlandCraters = Baja tasa de colisión e impactos débiles.
	#KDEX_SD_MunInSpaceLowMidlands = Tasa de colisión e impactos en un nivel medio.
	#KDEX_SD_MunInSpaceLowHighlands = Los granos de polvo tienen una carga alta.
	#KDEX_SD_MunInSpaceLowPolarLowlands = Muy pocos granos están ingresando al sensor. Quizás hace demasiado frío.
	#KDEX_SD_MunInSpaceLowFarsideCrater = Casi sin colisión, impactos débiles.
	#KDEX_SD_MunSrfLanded = ¡Verdad! La exosfera de Muna contiene polvo debido a la levitación electrostática.

	#KDEX_SD_MinmusInSpaceHigh = Casi sin impactos. La densidad es más baja que la densidad del agua, pero más alta que la densidad del hielo de menta de nuestra cafetería.
	#KDEX_SD_MinmusInSpaceLowHighlands = Encontramos recubrimientos de sulfato en las partículas de polvo ionizado.
	#KDEX_SD_MinmusInSpaceLowMidlands = La lata de nuestro instrumento parece un helado de menta.
	#KDEX_SD_MinmusInSpaceLowLowlands = Estos resultados sugieren que las partículas que se están depositando tienen una composición diferente a las que todavía están a mayor altitud.
	#KDEX_SD_MinmusInSpaceLowSlopes = Bajo nivel de polvo.
	#KDEX_SD_MinmusInSpaceLowGreatFlats = En particular, no hay partículas de sulfato presentes en el polvo muestreado. Indicando una falta de contaminación antropogénica.
	#KDEX_SD_MinmusInSpaceLowGreaterFlats = Rastros de polvo de yeso, cuarzo, NaCl (que puede ser sal marina o halita mineral), partículas ricas en calcio y carbonatos de calcio.
	#KDEX_SD_MinmusInSpaceLowLesserFlats = El sensor indica que hay una tormenta de polvo moderada en progreso.
	#KDEX_SD_MinmusInSpaceLowFlats = Composición de partículas con diámetro superior a 1mm.
	#KDEX_SD_MinmusInSpaceLowPoles = Encontrar la falta de recubrimientos en las partículas de polvo ionizado.

	#KDEX_SD_GillyInSpaceLow = Polvo con núcleos de silicato colisionando en la parte posterior del instrumento.
	#KDEX_SD_GillySrfLanded = Estos granos tienen un manto hollín que consiste en carbono amorfo.

	#KDEX_SD_MohoInSpaceLow = La densidad es casi tan alta como la densidad de las cenizas voladoras.
	#KDEX_SD_MohoSrfLanded = Polvo fino compuesto de esferas vítreas de tamaño submicrónico a más de 100 micras. Gravedad específica 1.9 a 2.4 y una densidad aparente de 0.8-1 tonelada por metro cúbico.

	#KDEX_SD_EveInSpaceLow = El polvo es como el vidrio. Fuertes impactos entrantes.
	#KDEX_SD_EveFlying = Los fuertes impactos y la alta tasa de colisión son una prueba de esfuerzo.

	#KDEX_SD_DunaInSpaceLow = Los granos entrantes varían en tamaño entre unas pocas décimas de nanómetro y unas pocas micras.
	#KDEX_SD_DunaSrfLanded = El polvo es bastante granulado y muestra arena como colisiones.

	#KDEX_SD_IkeInSpaceLow = Las partículas de polvo son pocas y distantes.
	#KDEX_SD_IkeSrfLanded = Solo unas pocas partículas de polvo ingresan al sensor. Deberíamos haber traído una pala.

	#KDEX_SD_DresInSpaceLow = El polvo parece estar compuesto de granos carbonosos, silicatos y metálicos.
	#KDEX_SD_DresSrfLanded = El polvo es tan denso que absorbe y dispersa la luz del sol.

	#KDEX_SD_JoolInSpaceLow = No hay polvo ni granos demasiado pequeños para que el instrumento los reconozca.

	#KDEX_SD_LaytheInSpaceLow = El polvo intenta formar una figura. Observamos el mismo comportamiento cerca de Kerbin.
	#KDEX_SD_LaytheSrfLanded = Un material granular suelto. Probablemente consiste en carbonato de calcio.
	#KDEX_SD_LaytheSrfSplashed = No entran granos en el sensor.

	#KDEX_SD_VallInSpaceLow = El polvo intenta formar una figura. Menor densidad que el agua.
	#KDEX_SD_VallSrfLanded = El frío parece atrapar las partículas de polvo en la superficie.

	#KDEX_SD_TyloInSpaceLow = Evite este, es solo mucho polvo y arrastre y no significa nada al final.
	#KDEX_SD_TyloSrfLanded = Debido a la alta gravedad, el polvo se agrupa en esferas.

	#KDEX_SD_BopInSpaceLow = El polvo se agrupa en núcleos densos.
	#KDEX_SD_BopSrfLanded = Demasiado polvo en el sensor.

	#KDEX_SD_PolInSpaceLow = Sacar el polvo de este sería un buen comienzo.
	#KDEX_SD_PolSrfLanded = Impactos débiles. Probablemente de origen fosfórico o sulfúrico.

	#KDEX_SD_EelooInSpaceLow = Las partículas de polvo son pocas y distantes.
	#KDEX_SD_EelooSrfLanded = El polvo consiste en CO, carburo de silicio, silicato amorfo y mucho hielo.
	
	#KDEX_SD_SunInSpaceLow = Estas partículas de polvo cercanas a Kerbal están apareciendo como palomitas de maíz en la lata del sensor. ¿Quizás puedan ser aperitivos?
	#KDEX_SD_SunInSpaceHigh = Casi no hay granos de polvo golpeando el sensor tan lejos. Te sientes solo y pequeño.
	}
}
